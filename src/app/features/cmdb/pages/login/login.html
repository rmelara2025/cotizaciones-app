<div class="login-container">
    <div class="login-wrapper">
        <p-card>
            <ng-template pTemplate="header">
                <div class="login-header">
                    <h2>CMDB Chile</h2>
                    <p>Iniciar Sesión</p>
                </div>
            </ng-template>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                @if (error()) {
                <p-message severity="error" [text]="error()!" styleClass="w-full mb-3" />
                }

                <div class="field">
                    <label for="idUsuario" class="block mb-2">Usuario</label>
                    <input pInputText id="idUsuario" formControlName="idUsuario" placeholder="Ingrese su usuario"
                        class="w-full"
                        [class.p-invalid]="loginForm.get('idUsuario')?.invalid && loginForm.get('idUsuario')?.touched" />
                    @if (getErrorMessage('idUsuario')) {
                    <small class="p-error">{{ getErrorMessage('idUsuario') }}</small>
                    }
                </div>

                <div class="field">
                    <label for="clave" class="block mb-2">Contraseña</label>
                    <p-password formControlName="clave" [feedback]="false" [toggleMask]="true"
                        placeholder="Ingrese su contraseña" styleClass="w-full" inputStyleClass="w-full"
                        [class.p-invalid]="loginForm.get('clave')?.invalid && loginForm.get('clave')?.touched" />
                    @if (getErrorMessage('clave')) {
                    <small class="p-error">{{ getErrorMessage('clave') }}</small>
                    }
                </div>

                <p-button type="submit" label="Entrar" [loading]="loading()" [disabled]="loginForm.invalid"
                    styleClass="w-full" />
            </form>
        </p-card>
    </div>
</div>
